<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
<h2>Your Request Status</h2>
<p>Status: <strong id="statusDisplay">Loading...</strong></p>
<p id="reasonDisplay"></p>
<div id="printBtnContainer"></div>

<script>
  const status = localStorage.getItem('requestStatus') || 'No request found';
  document.getElementById('statusDisplay').innerText = status;

  const reasonText = {
    "Pending": "Your ID format was invalid, but your purpose qualifies for further review.",
    "Declined": "Your request was denied due to an invalid ID and unqualified purpose."
  };

  if (reasonText[status]) {
    document.getElementById('reasonDisplay').innerText = reasonText[status];
  }

  if (status === "Approved") {
    document.getElementById('printBtnContainer').innerHTML = `
      <button onclick="window.location.href='gatepass.html'">Print Gate Pass</button>
    `;
  }
  initFooterNavigation();
</script>
</body>
</html>
